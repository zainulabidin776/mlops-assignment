name: Deploy to Production
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt pytest
      
      - name: Run final tests
        run: pytest tests/ -v
      
      - name: Build Docker image
        run: |
          docker build -t heart-disease-api:${{ github.sha }} .
          docker build -t heart-disease-api:latest .
      
      - name: Test Docker image
        run: |
          docker run -d -p 5000:5000 --name test-container heart-disease-api:latest
          sleep 10
          curl -f http://localhost:5000/ || exit 1
          docker stop test-container
          docker rm test-container
      
      - name: Notify deployment success
        run: |
          echo "Deployment to main branch successful!"
          echo "Jenkins pipeline should be triggered for Docker Hub push"
